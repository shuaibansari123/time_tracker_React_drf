
{% extends "base.html" %}

{% block content %}
<div class="container-md">
    <div class="row justify-content-around">
        <h3>統編待補清單</h2>
      </div>
    <div class="row bg-light ">
        
        <div class="col" >
            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
              <thead>
                  <tr>
                      <th style="min-width: 50px;word-wrap:break-word;">編號</th>
                      <th style="min-width: 100px;word-wrap:break-word;">公司名稱</th>
                      <th style="min-width: 100px;word-wrap:break-word;">公司統編</th>
                  </tr>
              </thead>
              <tbody>   
                {% for name in not_in_list %}
                <tr>   
                    <td >{{ forloop.counter }}</td>
                    <td  style="min-width: 100px;word-wrap:break-word;" >{{ name }}</td>
                    <td  style="min-width: 100px;word-wrap:break-word;" >
                        <input name="input_id" type="text" class="form-control" aria-describedby="basic-addon2">
                    </td>
                    
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <br>
        </div>
    </div>
    <div class="input-group mb-3 justify-content-md-center">
        <input name="output-path" type="text" class="form-control" placeholder="輸出路徑..." value="D:\" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button type="submit" id="btn_excel_submit" class="btn btn-warning justify-content-center">產出 EXCEL</button>

        </div>
      </div>

    
</div>
{% endblock content %}
