
{% extends "base.html" %}

{% block content %}
<div class="container-md">
    <div class="row justify-content-around">
        <h3>公司清單</h2>
      </div>
    <div class="row bg-light ">
        
        <div class="col" >
            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
              <thead>
                  <tr>
                      <th style="min-width: 50px;word-wrap:break-word;">編號</th>
                      <th style="min-width: 50px;word-wrap:break-word;">資料來源</th>
                      <th style="min-width: 50px;word-wrap:break-word;">成交日期</th>
                      <th style="min-width: 100px;word-wrap:break-word;">代辦事項</th>
                      <th style="min-width: 100px;word-wrap:break-word;">進入或刪除</th>
                  </tr>
              </thead>
              <tbody>   
                {% for result in result_list %}
                <tr>   
                    <td >{{ forloop.counter }}</td>
                    <td>
                    </td> 
                    <td  style="min-width: 100px;word-wrap:break-word;" >{{ result.company_name }}</td>
                    <td  style="min-width: 100px;word-wrap:break-word;" >{{ result.company_profile }}</td>
                    <td>
                        <button type="submit" id="btn_Save" class="btn btn-warning justify-content-around">進入</button>
                        <button type="submit" id="btn_Mapping" class="btn btn-warning justify-content-around">刪除</button>
                    </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <br>
        </div>

    </div>



{% endblock content %}
`
